  assemblies:
  - LobsterFramework
  namespace: LobsterFramework.AbilitySystem
  summary: >-
    Add an ability instance to the executing queue, return the status of this operation. <br />

    For this operation to be successful, the following must be satisfied: <br />

    1. The entity must not be action blocked. <br />

    2. The specified ability instance must be present <br />

    3. The precondition of the specified ability instance must be satisfied. <br />

    4. The ability instance must not be currently running or enqueued. <br />

    <br />

    Note that this method should only be called inside Update(), calling it elsewhere will result in undefined behavior.
  example: []
  syntax:
    content: 'public bool EnqueueAbility<T>(string instance = "default") where T : Ability'
    parameters:
    - id: instance
      type: System.String
      description: Name of the instance to be enqueued
    typeParameters:
    - id: T
      description: Type of the Ability to be enqueued
    return:
      type: System.Boolean
      description: true if successfully enqueued the ability instance, false otherwise
    content.vb: Public Function EnqueueAbility(Of T As Ability)(instance As String = "default") As Boolean
  overload: LobsterFramework.AbilitySystem.AbilityManager.EnqueueAbility*
